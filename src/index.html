<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form class="searchBar"
      action="#"
      data-qa="big"
      method="get"
    >
      <img
        src="./images/Search.svg"
        alt="search"
        class="picture"
      >
      <input
        name="search"
        type="search"
        class="SearchBarText"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form
      class="searchBar"
      action="#"
      data-qa="small"
      method="get"
    >
      <img
        class="picture picture--small"
        src="./images/Search.svg"
        alt="search"
      >

      <input
        name="search--small"
        type="search"
        class="SearchBarText SearchBarText--small"
        data-qa="keypress"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
